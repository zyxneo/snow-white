language: node_js
notifications:
  email:
    recipients:
      - zyxneo@gmail.com
    on_success: always
    on_failure: always
node_js:
  - "stable"
cache: npm
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  target-branch: gh-pages
  on:
    branch: master
script:
  - "npm ci -g gatsby"
  - "npm ci"
after_success:
  - "npm run deploy"
