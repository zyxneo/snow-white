<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="400" height="400">

        <!--
        // font-family: 'Eagle Lake', cursive;
        // font-family: 'Annie Use Your Telescope', cursive;
        font-family: 'Reenie Beanie', cursive;
        font-family: 'Fondamento', cursive;
        // font-family: 'Waiting for the Sunrise', cursive;
        font-family: 'Cinzel Decorative', cursive;
        font-family: 'Pirata One', cursive;
        font-family: 'Snowburst One', cursive;
        // font-family: 'Farsan', cursive;
        // font-family: 'Risque', cursive;
        -->

    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Cinzel+Decorative|Eagle+Lake|Farsan|Fondamento|Pirata+One|Reenie+Beanie|Risque|Snowburst+One|Waiting+for+the+Sunrise');
        </style>

        <clipPath id="circleMask">
            <circle cx="50" cy="50" r="25" />
        </clipPath>

        <circle id="femaleCircle" cx="50" cy="50" r="30" fill="pink" />

        <circle id="femaleBorder" cx="50" cy="50" r="25" fill="none" stroke="black" stroke-width=".5" />
    </defs>

    <symbol id="queen">
        <use href="#femaleCircle" x="0" y="0" />
        <use href="#femaleBorder" x="0" y="0" />
        <g clip-path="url(#circleMask)">
            <image x="25" y="0" href="queen.jpg" height="100" width="50" >
            </image>
        </g>
        <text text-anchor="middle" style="font-family: 'Eagle Lake', cursive; font-size: 8pt;">
            <textPath href="#femaleCircle" startOffset="75%">
                <tspan dy="-2" >
                    Királynő
                </tspan>
            </textPath>
        </text>
    </symbol>

    <symbol id="snowwhite">
        <use href="#femaleCircle" x="0" y="0" />
        <use href="#femaleBorder" x="0" y="0" />
        <g clip-path="url(#circleMask)">
            <image x="25" y="0" href="snowwhite.jpg" height="100" width="50" >
            </image>
        </g>
        <text text-anchor="middle" style="font-family: 'Eagle Lake', cursive; font-size: 8pt;">
            <textPath href="#femaleCircle" startOffset="75%">
                <tspan dy="-2" >
                    Hófehérke
                </tspan>
            </textPath>
        </text>
    </symbol>

    <symbol id="witch">
        <use href="#femaleCircle" x="0" y="0" />
        <use href="#femaleBorder" x="0" y="0" />
        <g clip-path="url(#circleMask)">
            <image x="-4" y="20" href="witch.jpg" height="120" width="120" >
            </image>
        </g>
        <text text-anchor="middle" style="font-family: 'Eagle Lake', cursive; font-size: 8pt;">
            <textPath href="#femaleCircle" startOffset="75%">
                <tspan dy="-2" >
                    Mostoha
                </tspan>
            </textPath>
        </text>
    </symbol>

    <g>
        <rect x="0" y="0" width="100" height="100" fill="none" stroke="black" stroke-width="1"/>
        <use href="#queen" x="0" y="0" transform="scale(0.25 0.25) translate(10 10)" />
        <use href="#snowwhite" x="0" y="0" transform="scale(0.25 0.25) translate(100 10)" />
        <use href="#witch" x="0" y="0" transform="scale(0.25 0.25) translate(10 100)" />
    </g>
</svg>
